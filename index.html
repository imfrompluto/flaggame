<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="style.css">
    <link rel="shortcut icon" href="svg/ye.svg" type="image/svg">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Karma:wght@400;700&family=Raleway:ital@1&display=swap" rel="stylesheet">

    <title>country game</title>
</head>
<body>
    <header>
        <a id="settingbutton" href="#/">settings</a>
    </header>
    <form id="settings" action="">
        <h2>settings</h2>
        <h5>game with timer</h5>
        <button type="button" class="settbutton">1 flag / 4 countries</button>
        <button type="button" class="settbutton">1 country / 4 flags</button>
        <h5>game with lives</h5>
        <button type="button" class="settbutton">1 flag/ 4 countries</button>
        <button type="button" class="settbutton">1 country / 4 flags</button>
    </form>
    <form id="mainform" action=""> 
         <h1>country game🌍</h1>
        <h3 id="score" >score: 0</h3>
        <h3 id="lives" >lives: 3</h3>
        <h3 id="time">time: </h3>
        <img class="country" src="svg/ht.svg" alt="">
        <h2 id="countrytitle" >uk</h2>
        <button class="gamebutton">thailand</button>
        <button class="gamebutton">egypt</button>
        <button class="gamebutton">turkey</button>
        <button class="gamebutton">portugal</button>
    </form>
  
    <script src="script.js" type="module"></script>
</body>
</html>
